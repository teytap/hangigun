<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <h1>ZAMAN MAKİNESİ</h1>
    <hr />
    <h5>GÜNLERDEN HANGİ GÜNDÜ, HANGİ GÜN OLACAK</h5>
    <img src="/src/images/time-management.png" alt="" class="img-fluid mb-3" />
    <div class="box">
      <h4>
        <span class="now">Bugün:</span><span class="today"></span>
        <span class="now">Saat:</span><span class="time"></span>
      </h4>
    </div>
    <div class="box">
      <p>Yıl, ay, gün olarak tarih yazın</p>
      <p>Aradığınız tarihin hangi gün olduğunu görün</p>
      <form>
        <input
          type="text"
          placeholder="YYYY,AA,GG yazın.."
          id="inputDate"
          class="input"
        />
        <input type="submit" value="Tamam" class="submit" />
      </form>
      <!-- <p>Gün, ay,yıl seçin</p>
